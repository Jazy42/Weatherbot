<head>
    <title>Signup</title>

</head>
<body>
<div class="container">
    <form role="form" action="#" >
        <div class="form-group" >
             <div  class = "col-md-6 offset-3 p-3 mt-5">
                <label for="name" class="control-label">Name</label>
                <input type="text" class="form-control" name="nm" id="name" placeholder="Enter name">
             </div>
            <div  class = "col-md-6 offset-3 p-3 ">
                <label for="email" class="control-label">Email</label>
                <input type="Email" class="form-control" name="email" id="email" placeholder="Email">
             </div>
            <div class = "col-md-6 offset-3 p-3  ">
                <label for="Username" class="control-label ">Username</label>
                <input type="text" class="form-control " name="usr" id="username" placeholder="Enter a Username">
            </div>
            <div class = "col-md-6 offset-3 p-3">
                <label for="password" class="control-label ">Password</label>
                <input type="password" class="form-control " name="pass" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success col-md-2 offset-5 p-3">Signup</button>

        </div>
    </form>

</div>
</body>

</html>
